<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; script-src 'self' 'unsafe-eval'">
  <title>Concurrent</title>
  <link rel="stylesheet" href="../../node_modules/xterm/css/xterm.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div class="sidebar-header">
        <h1>CONCURRENT</h1>
        <div class="sidebar-header-btns">
          <button id="view-toggle-btn" title="Toggle Grid View">[#]</button>
          <button id="new-terminal-btn" title="New Terminal">[+]</button>
        </div>
      </div>
      <ul id="terminal-list"></ul>
    </aside>
    <main id="terminal-container">
      <div id="empty-state">
        <p>NO ACTIVE SESSIONS</p>
        <button id="create-first-btn">INIT TERMINAL</button>
      </div>
    </main>
    <main id="grid-container" class="hidden">
      <div id="grid-empty-state">
        <p>NO ACTIVE SESSIONS</p>
        <button id="grid-create-btn">INIT TERMINAL</button>
      </div>
    </main>
  </div>
  <!-- Load xterm via script tags (works without bundler) -->
  <script src="../../node_modules/xterm/lib/xterm.js"></script>
  <script src="../../node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <script src="sidebar.js"></script>
  <script src="terminal-manager.js"></script>
  <script src="app.js"></script>
</body>
</html>
